{{define "content"}}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">Ask a Question</h1>
        <form method="POST" action="/submit-question">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email</label>
                {{if .IsLoggedIn}}
                    <input type="email" id="email" name="email" value="{{.UserEmail}}" readonly
                        class="w-full p-2 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
                {{else}}
                    <input type="email" id="email" name="email" required
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                {{end}}
            </div>
            <div class="mb-6">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Your Question</label>
                <textarea id="content" name="content" rows="6" required
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="What would you like to ask?"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Post Question
            </button>
        </form>
    </div>
</div>
{{end}}
